<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Face Analysis (PSL)</title>
    
    <!-- Import MediaPipe Libraries directly -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <style>
        body { background-color: #050505; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; position: relative; }
        h1 { font-family: 'Impact', sans-serif; letter-spacing: 2px; margin-bottom: 10px; color: #fff; }
        
        .btn { 
            padding: 15px 30px; font-size: 18px; cursor: pointer; 
            background: #0077ff; color: white; border: 2px solid #00aaff; 
            border-radius: 4px; font-weight: bold; margin: 10px; text-transform: uppercase; 
            transition: 0.2s;
        }
        .btn:hover { background: #0099ff; box-shadow: 0 0 15px #0077ff; }
        .btn:disabled { background: #333; border-color: #555; color: #777; cursor: not-allowed; box-shadow: none; }
        
        /* Video Area */
        .vid-wrap { position: relative; margin: 0 auto; width: 640px; max-width: 100%; border: 2px solid #333; border-radius: 8px; overflow: hidden; }
        video { width: 100%; display: block; transform: scaleX(-1); }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }
        
        .guide-text { 
            position: absolute; top: 10px; left: 0; width: 100%; pointer-events: none; 
            font-size: 20px; font-weight: bold; text-shadow: 2px 2px 0px black; z-index: 10;
        }
        .good { color: #00ff00; }
        .bad { color: #ff0000; }

        /* Report Area */
        .hidden { display: none !important; }
        .report-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .canvas-box { position: relative; border: 2px solid #333; width: 320px; }
        .canvas-box canvas { width: 100%; display: block; }
        .canvas-label { position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.8); padding: 5px; font-size: 12px; color: #fff; }
        
        .stats-box { 
            text-align: left; background: #111; padding: 20px; border-left: 4px solid #00ff00; 
            width: 100%; max-width: 600px; margin: 20px auto; white-space: pre-wrap; line-height: 1.5;
        }
        .tier-title { font-size: 48px; font-family: 'Impact'; margin: 10px 0; letter-spacing: 2px; text-shadow: 0 0 20px currentColor; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="mainTitle">DUAL-STAGE FACE ANALYZER</h1>
    <p style="color:#888;">Step 1: Front Profile &nbsp;|&nbsp; Step 2: Side Profile</p>

    <!-- LIVE CAMERA SECTION -->
    <div id="liveSection">
        <div class="vid-wrap">
            <video id="inputVideo" playsinline autoplay></video>
            <canvas id="overlayCanvas" class="overlay"></canvas>
            <div id="guideText" class="guide-text">WAITING FOR CAMERA...</div>
        </div>
        <button id="capBtn" class="btn" disabled>CAPTURE FRONT</button>
    </div>

    <!-- RESULTS SECTION -->
    <div id="resultSection" class="hidden">
        <div id="tierDisplay" class="tier-title">Calculating...</div>
        <div id="scoreDisplay" style="font-size:20px; color:#888;"></div>
        
        <div class="report-grid">
            <div class="canvas-box">
                <canvas id="resFront"></canvas>
                <div class="canvas-label">FRONT ARCHITECTURE</div>
            </div>
            <div class="canvas-box">
                <canvas id="resSide"></canvas>
                <div class="canvas-label">SIDE STRUCTURE</div>
            </div>
        </div>

        <div id="statsReport" class="stats-box"></div>
        <button onclick="location.reload()" class="btn" style="background:#333; border:1px solid #555;">RESTART</button>
    </div>
</div>

<script>
    // --- APP STATE ---
    let step = 1; // 1=Front, 2=Side
    let currentLandmarks = null;
    let frontData = null;
    let sideData = null;
    let sideDirection = null; 
    let frontImage = null;
    let sideImage = null;

    // --- ELEMENTS ---
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('overlayCanvas');
    const ctx = canvas.getContext('2d');
    const guideText = document.getElementById('guideText');
    const capBtn = document.getElementById('capBtn');
    
    // --- SETUP MEDIAPIPE ---
    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    // --- CAMERA ---
    const camera = new Camera(video, {
        onFrame: async () => {
            await faceMesh.send({image: video});
        },
        width: 640,
        height: 480
    });
    camera.start();

    // --- MAIN LOOP ---
    function onResults(results) {
        // Fix canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            currentLandmarks = results.multiFaceLandmarks[0];
            analyzeFrame(currentLandmarks, canvas.width, canvas.height);
        } else {
            currentLandmarks = null;
            guideText.innerText = "NO FACE DETECTED";
            guideText.className = "guide-text bad";
            capBtn.disabled = true;
        }
    }

    // --- ANALYSIS LOGIC ---
    function analyzeFrame(f, w, h) {
        // STEP 1: FRONT
        if(step === 1) {
            let noseX = f[1].x;
            let leftCheekX = f[234].x;
            let rightCheekX = f[454].x;
            let ratio = Math.abs(noseX - leftCheekX) / Math.abs(rightCheekX - noseX);

            if(ratio > 1.2) { 
                guideText.innerText = "<< TURN FACE LEFT"; 
                guideText.className = "guide-text bad"; 
                capBtn.disabled = true; 
            } else if(ratio < 0.8) { 
                guideText.innerText = "TURN FACE RIGHT >>"; 
                guideText.className = "guide-text bad"; 
                capBtn.disabled = true; 
            } else { 
                guideText.innerText = "ALIGNMENT GOOD - CAPTURE"; 
                guideText.className = "guide-text good"; 
                capBtn.disabled = false;
                
                // Draw Box
                let lx = (1-f[234].x)*w; let rx = (1-f[454].x)*w;
                let ty = f[10].y*h; let by = f[152].y*h;
                ctx.strokeStyle = "#00FF00"; ctx.lineWidth = 3;
                ctx.strokeRect(rx, ty, lx-rx, by-ty);
            }
        }
        
        // STEP 2: SIDE
        if(step === 2) {
            let noseX = f[1].x;
            let leftCheekX = f[234].x;
            let rightCheekX = f[454].x;
            let distL = Math.abs(noseX - leftCheekX);
            let distR = Math.abs(noseX - rightCheekX);
            
            let isSide = false;
            let currentDir = "";

            if(distL < distR * 0.3) {
                currentDir = "right_visible";
                let rot = (1 - (distL / (distL+distR))) * 100;
                if(rot > 75 && rot < 95) isSide = true;
                guideText.innerText = `TURN: ${rot.toFixed(0)}% (Target: 80%)`;
            } 
            else if(distR < distL * 0.3) {
                currentDir = "left_visible";
                let rot = (1 - (distR / (distL+distR))) * 100;
                if(rot > 75 && rot < 95) isSide = true;
                guideText.innerText = `TURN: ${rot.toFixed(0)}% (Target: 80%)`;
            }
            else {
                guideText.innerText = "TURN HEAD TO SIDE PROFILE";
                capBtn.disabled = true;
                guideText.className = "guide-text";
                return;
            }

            if(isSide) {
                guideText.innerText = "GOOD ANGLE - HOLD";
                guideText.className = "guide-text good";
                capBtn.disabled = false;
                sideDirection = currentDir;
                
                // Visualize Jaw
                let ear = (currentDir==='left_visible')?234:454;
                let gon = (currentDir==='left_visible')?132:361;
                let chin = 152;
                
                drawConnectors(ctx, f, [[ear, gon], [gon, chin]], "#FFFF00", w, h);
            } else {
                guideText.className = "guide-text bad";
                capBtn.disabled = true;
            }
        }
    }

    // --- CAPTURE BUTTON ---
    capBtn.onclick = () => {
        // Create screenshot
        let c = document.createElement('canvas');
        c.width = video.videoWidth; 
        c.height = video.videoHeight;
        let cx = c.getContext('2d');
        cx.scale(-1, 1);
        cx.drawImage(video, -c.width, 0, c.width, c.height);

        if(step === 1) {
            frontData = currentLandmarks;
            frontImage = c;
            step = 2;
            capBtn.innerText = "CAPTURE SIDE";
            capBtn.disabled = true;
            guideText.innerText = "TURN HEAD TO SIDE...";
        } else {
            sideData = currentLandmarks;
            sideImage = c;
            generateReport();
        }
    };

    // --- REPORT GENERATOR ---
    function generateReport() {
        document.getElementById('liveSection').classList.add('hidden');
        document.getElementById('resultSection').classList.remove('hidden');
        document.getElementById('mainTitle').classList.add('hidden');

        // Logic
        let f = frontData;
        let s = sideData;
        let score = 70;
        let details = "";

        // 1. Canthal Tilt
        let tilt = (f[33].y - f[133].y);
        if(tilt < -0.01) score += 6; else if(tilt > 0.01) score -= 4; else score += 2;
        details += `CANTHAL TILT: ${tilt < -0.01 ? "Positive (Hunter)" : "Neutral/Negative"}\n`;

        // 2. Facial Ratio
        let cheekW = Math.abs(f[234].x - f[454].x);
        let jawW = Math.abs(f[58].x - f[288].x);
        let ratio = jawW/cheekW;
        if(ratio > 0.88) score += 8; else score += 4;
        details += `FACIAL RATIO: ${ratio.toFixed(2)} (Ideal > 0.9)\n`;

        // 3. Jaw Angle
        let ear = (sideDirection==='left_visible') ? s[234] : s[454];
        let gon = (sideDirection==='left_visible') ? s[132] : s[361];
        let chin = s[152];
        let gAngle = angle(ear, gon, chin);
        if(gAngle >= 110 && gAngle <= 130) score += 8; else if(gAngle > 140) score -= 6; else score += 4;
        details += `GONIAL ANGLE: ~${gAngle.toFixed(0)}Â°\n`;

        // 4. Forward Growth
        let growth = angle(s[10], s[2], s[152]);
        if(growth > 165 && growth < 185) score += 8; else if(growth < 155) score -= 5;
        details += `FORWARD GROWTH: ${growth > 165 ? "Projected" : "Recessed"}\n`;

        // Final Score
        score = Math.min(99, Math.max(1, score));
        let tier = "MTN"; let color = "yellow";
        if(score >= 95) { tier="TRUE ADAM"; color="#00FFFF"; }
        else if(score >= 90) { tier="CHAD"; color="#00FF00"; }
        else if(score >= 80) { tier="HTN"; color="#ADFF2F"; }
        else if(score >= 70) { tier="LTN"; color="#FFA500"; }
        else { tier="SUB 5"; color="#FF0000"; }

        // Populate UI
        const tierDisplay = document.getElementById('tierDisplay');
        tierDisplay.innerText = tier;
        tierDisplay.style.color = color;
        document.getElementById('scoreDisplay').innerText = `PSL SCORE: ${score.toFixed(1)}`;
        document.getElementById('statsReport').innerText = details;

        // Draw Final Canvases
        const cFront = document.getElementById('resFront');
        const cSide = document.getElementById('resSide');
        cFront.width = frontImage.width; cFront.height = frontImage.height;
        cSide.width = sideImage.width; cSide.height = sideImage.height;

        const ctxF = cFront.getContext('2d');
        const ctxS = cSide.getContext('2d');
        
        ctxF.drawImage(frontImage, 0, 0);
        ctxS.drawImage(sideImage, 0, 0);

        // Draw Lines
        // For drawing, we need to temporarily flip coordinates because 'drawFinalLines' expects 1-x logic
        // But the image on the canvas is ALREADY flipped.
        // So we flip the context, draw the lines (which flips x again), resulting in correct placement.
        
        ctxF.save(); ctxF.scale(-1, 1); ctxF.translate(-cFront.width, 0);
        drawFinalLines(ctxF, frontData, 'front', cFront.width, cFront.height);
        ctxF.restore();

        ctxS.save(); ctxS.scale(-1, 1); ctxS.translate(-cSide.width, 0);
        drawFinalLines(ctxS, sideData, 'side', cSide.width, cSide.height);
        ctxS.restore();
    }

    // --- DRAWING UTILS ---
    function angle(a, b, c) {
        let ang = (Math.atan2(c.y-b.y, c.x-b.x) - Math.atan2(a.y-b.y, a.x-b.x)) * 180 / Math.PI;
        return Math.abs(ang > 180 ? 360-ang : ang);
    }

    function drawConnectors(ctx, lms, indices, color, w, h) {
        ctx.beginPath();
        for(let pair of indices) {
            let p1 = lms[pair[0]]; let p2 = lms[pair[1]];
            ctx.moveTo((1-p1.x)*w, p1.y*h);
            ctx.lineTo((1-p2.x)*w, p2.y*h);
        }
        ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.stroke();
    }

    function drawFinalLines(ctx, lms, type, w, h) {
        function d(i1, i2, c, width=3) {
            let p1 = lms[i1]; let p2 = lms[i2];
            ctx.beginPath(); 
            ctx.moveTo(p1.x*w, p1.y*h); // Note: using raw X because context is flipped
            ctx.lineTo(p2.x*w, p2.y*h);
            ctx.strokeStyle=c; ctx.lineWidth=width; ctx.stroke();
            
            ctx.beginPath(); ctx.arc(p1.x*w, p1.y*h, 4, 0, 6.28); ctx.fillStyle=c; ctx.fill();
            ctx.beginPath(); ctx.arc(p2.x*w, p2.y*h, 4, 0, 6.28); ctx.fillStyle=c; ctx.fill();
        }

        if(type === 'front') {
            d(10,152,"#00FFFF",2); // Midline
            d(33,133,"#FFFF00",2); d(362,263,"#FFFF00",2); // Eyes
            d(234,454,"#00FF00",2); // Cheeks
            d(58,288,"#FF00FF",2); // Jaw
        }
        if(type === 'side') {
            let ear = (sideDirection==='left_visible')?234:454;
            let gon = (sideDirection==='left_visible')?132:361;
            let chin = 152;
            let brow = 10;
            
            d(ear, gon, "#FF0000", 4); // Ramus
            d(gon, chin, "#FF0000", 4); // Mandible
            d(brow, chin, "#0088FF", 2); // Growth
            d(168, 1, "#FFFF00", 2); // Nose
        }
    }
</script>

</body>
</html>
